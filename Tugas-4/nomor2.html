    <script>
        var input = prompt("Perkalian berapa: ");
        var totalSemua = 0;
        if(!isNaN(input)){
            var batas = prompt("Ingin dikalikan sampai berapa: ");
            if (!isNaN(batas)) {
                for (let i = 1; i <= batas; i++){
                    let total = i * input;
                    console.log(i + " x " + input +" = " + total);
                    totalSemua += total;
                }
                console.log("Hasil seluruh perkalian: " + totalSemua);
            } else {
                console.log("inputan kamu bukan angka!");
            }
        } else {
        console.log("inputan kamu bukan angka!");

    </script>
